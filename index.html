<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador - Roberto Carlos TIERNO</title>
  <link rel="stylesheet" href="./css/style.css">
  <!--Incorporo las Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class= "bg-dark"> 
  <header>
    <h1 class="titulo">ENCRIPTADOR DE TEXTO </h1> 
  </header>
  <!--Aqui comienza el cuerpo principal-->
  <main class="principal bg-dark bg-gradient mx-auto border-light rounded-4 min-vw-50">
    <div class="container w-100">
      <div class="row g-30 text-light text-center">
        <div class="col-xl-6 text-wrap">
          <div class="container">
            <label for="entradaTexto" id="input-texto"  class="etiqueta form-label">Ingrese Texto</label>
            <textarea class="form-control" id="entradaTexto" rows="5"></textarea>
          </div>
          <div class="container"> <!--Contenedor de los botones-->

            <div class="row">
              <div class="col-sm-6 mx-auto text-wrap">
                <button type="button" id="btnEncriptar" onclick="encriptarTexto();"  class="btn btn-outline-success btn-sm my-2 w-100 ">ENCRIPTAR</button>
              </div>
              <div class="col-sm-6 mx-auto">
                <button type="button" id="btnDesencriptar" onclick="desencriptarTexto();"   class="btn btn-outline-warning btn-sm my-2 w-100 ">DESENCRIPTAR</button>
              </div>              
            </div>
            
          </div>
        </div>
        <div class="col-xl-6 text-wrap px-4 d-flex flex-column">
            <div class="resultado text-light mh-75"> 
              <label for="resultado" id="input-texto"  class="etiqueta form-label">Resultado</label>
              <textarea class="form-control bg-transparent text-light" id="resultado" rows="5" disabled></textarea>
            </div>
            <button type="button" id="btnCopiar" onclick="copiarTexto()" class="btn btn-outline-secondary btn-sm w-100 my-2 px-0">COPIAR</button>
        </div>
      </div>
    </div>
  </main>
  <!--Aqui comienza el pie de pÃ¡gina-->
  <footer>   
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="footer__texto">Roberto Carlos TIERNO &COPY; 2024</p>
        </div>
      </div>    
    </div>  
  </footer>

  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
